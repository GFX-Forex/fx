<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - GFX Forex</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if needed -->
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
            text-align: center;
        }
        h1 {
            color: #00796b;
        }
        p {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
        }

        .home-button {
            background-color: #00796b; /* Green */
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #00796b;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode h1 {
            color: #ff6600;
        }

        body.dark-mode .home-button{
            background-color: #ff6600;
        }
        
    </style>
</head>
<body>

    <h1>Message Sent Successfully!</h1>
    <p>Thank you for contacting us. We will get back to you shortly.</p>
    <a href="index.html" class="home-button">Return to Home</a> <!-- Replace with your homepage URL -->

</body>
</html>
