<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
<title>Circle Invitation - Meritwise</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap');
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Sora',sans-serif; background:#f1f5f9; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
.card { max-width:420px; width:100%; background:#fff; border-radius:28px; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,0.12); }
.invite-header { background:linear-gradient(135deg,#7c3aed,#6d28d9); padding:32px 24px; text-align:center; position:relative; overflow:hidden; }
.invite-header::before { content:''; position:absolute; top:-50%; right:-20%; width:250px; height:250px; background:rgba(255,255,255,0.06); border-radius:50%; }
.invite-inner { position:relative; z-index:2; }
.invite-icon { font-size:48px; margin-bottom:16px; }
.invite-title { font-size:22px; font-weight:800; color:#fff; margin-bottom:6px; }
.invite-from { font-size:13px; color:rgba(255,255,255,0.8); font-weight:500; }
.body { padding:28px 24px; }
.detail-row { display:flex; justify-content:space-between; padding:14px 0; border-bottom:1px solid #f1f5f9; }
.detail-row:last-child { border:none; }
.detail-label { font-size:13px; color:#94a3b8; font-weight:500; }
.detail-value { font-size:14px; font-weight:700; color:#0f172a; }
.warning { background:#fef3c7; border:1px solid rgba(217,119,6,0.3); border-radius:12px; padding:14px; margin:20px 0; }
.warning-text { font-size:12px; color:#92400e; font-weight:500; line-height:1.6; }
.actions { display:flex; gap:12px; }
.btn { flex:1; padding:16px; border:none; border-radius:16px; font-family:'Sora'; font-size:15px; font-weight:700; cursor:pointer; transition:all 0.2s; }
.btn-accept { background:linear-gradient(135deg,#7c3aed,#6d28d9); color:#fff; box-shadow:0 8px 24px rgba(124,58,237,0.35); }
.btn-accept:active { transform:scale(0.97); }
.btn-decline { background:#f1f5f9; color:#475569; }
.btn-decline:active { background:#e2e8f0; }
</style>
</head>
<body>
<div class="card">
<div class="invite-header">
<div class="invite-inner">
<div class="invite-icon">üí∞</div>
<div class="invite-title">Office Monthly Savings</div>
<div class="invite-from">Invited by Chioma Eze</div>
</div>
</div>
<div class="body">
<div class="detail-row">
<span class="detail-label">Contribution Amount</span>
<span class="detail-value">‚Ç¶20,000</span>
</div>
<div class="detail-row">
<span class="detail-label">Frequency</span>
<span class="detail-value">Monthly</span>
</div>
<div class="detail-row">
<span class="detail-label">Total Members</span>
<span class="detail-value">10 people</span>
</div>
<div class="detail-row">
<span class="detail-label">Your Position</span>
<span class="detail-value">#5 in payout order</span>
</div>
<div class="detail-row">
<span class="detail-label">Expected Payout</span>
<span class="detail-value">‚Ç¶200,000</span>
</div>
<div class="warning">
<div class="warning-text"><strong>‚ö†Ô∏è Auto-Debit:</strong> ‚Ç¶20,000 will be deducted monthly. If insufficient funds, you'll be removed from the circle.</div>
</div>
<div class="actions">
<button class="btn btn-decline" onclick="decline()">Decline</button>
<button class="btn btn-accept" onclick="accept()">Accept & Join</button>
</div>
</div>
</div>
<script>
function accept(){alert('Accepted! API call here'); window.location.href='ajo-home.html';}
function decline(){if(confirm('Decline this invitation?')){alert('Declined'); window.location.href='ajo-home.html';}}
</script>
</body>
</html>
